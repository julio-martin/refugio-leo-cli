<md-sidenav-container fullscreen>
  <md-sidenav #sidenav>
    <md-nav-list>
      <a md-list-item *ngFor="let view of views">
        <md-icon md-list-icon>{{view.icon}}</md-icon>
        <span md-line>{{view.name}}</span>
        <span md-line class="secondary">{{view.description}}</span>
      </a>
    </md-nav-list>
  </md-sidenav>
  <header>
  <md-toolbar color="primary">
    <button md-icon-button color="primary" (click)="sidenav.open()">
      <md-icon color="primary">menu</md-icon>
    </button>
    <span>el Refugio de Leo</span>

    <!-- This fills the remaining space of the current row -->
    <span class="example-fill-remaining-space"></span>

    <span>
    </span>
  </md-toolbar>
  </header>
  <div class="banner">
   <img class="banner-img" src="./assets/images/banner.jpg"/>
  </div>
  
  <dog-list></dog-list>
  <footer class="footer">
    
  </footer>
</md-sidenav-container>
