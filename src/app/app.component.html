<md-sidenav-container fullscreen>
  <md-sidenav #sidenav>
    <div class="header">
      <div class="avatar-container">
        <div class="image"></div>
      </div>
    </div>
    <md-nav-list>
      <ul *ngFor="let view of views">
      <a md-list-item [routerLink]="[view.href]" (click)='sidenav.close()'>
        <md-icon md-list-icon>{{view.icon}}</md-icon>
        <span md-line>{{view.name}}</span>
        <span md-line class="secondary">{{view.description}}</span>
      </a>
      </ul>
    </md-nav-list>
  </md-sidenav>
  <header>
  <md-toolbar color="primary">
    <button md-icon-button (click)="sidenav.open()" fxHide="false" fxHide.gt-sm>
      <md-icon>menu</md-icon>
    </button>

      <div class="avatar-container" fxShow.gt-sm fxShow="false">
        <div class="image"></div>
      </div>
    
    <span>el Refugio de Leo</span>

    <!-- This fills the remaining space of the current row -->
    <span class="example-fill-remaining-space"></span>

    <div *ngFor="let headerLink of headerLinks" fxShow.gt-sm fxShow="false">
      <a class="header-link" [routerLink]="[headerLink.href]">
        <button md-raised-button color="primary">{{headerLink.name}}</button>
      </a>
      </div>
  </md-toolbar>
  </header>
  <div class="banner">
    <a routerLink="/">
   <img class="banner-img" src="assets/images/banner.jpg"/>
    </a>
  </div>
  
  <router-outlet></router-outlet>
</md-sidenav-container>
