<div class="container">
  <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxFlex>
    <md-card  *ngIf="dog" fxFlex="30">
      <h3>{{pageTitle}}</h3>
        <p>{{dog.description}}</p>
        <p><strong>Nombre: </strong>{{dog.name}}</p>
        <p><strong>Sexo: </strong>{{dog.gender}}</p>
        <p><strong>Tama√±o: </strong>{{dog.size}}</p>
        <p><strong>Edad: </strong>{{dog.age}}</p>
         <a [routerLink]="['/contacto', dog.name]">
        <button md-raised-button class="adopta" color="primary">Quiero adoptarl@!</button>
        </a>
      <div class="logo-container" fxShow.gt-sm fxShow="false">
                <img src="assets/images/logo.png" class="logo">
            </div>
    </md-card>

    <md-card *ngIf="dog" fxFlex="60">
      <carousel>
          <slide *ngFor="let slide of dog.slides">
            <img src="./assets/images/dogs/{{dog.image}}/{{slide}}.jpg">
          </slide>
        </carousel>
    </md-card>
  </div>
</div>
